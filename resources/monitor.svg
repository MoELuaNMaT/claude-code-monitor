<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Outer eye white circle (sclera) -->
  <circle cx="12" cy="12" r="10" stroke-width="1.5" fill="none"/>

  <!-- Upper eyelid -->
  <path d="M2 12s4-6 10-6 10-6" />

  <!-- Lower eyelid -->
  <path d="M2 12s4-6 10-6 10-6" />

  <!-- Iris (larger filled circle) -->
  <circle cx="12" cy="12" r="4" fill="currentColor" opacity="0.6"/>

  <!-- Pupil (filled circle) -->
  <circle cx="12" cy="12" r="2" fill="currentColor"/>

  <!-- Claude symbol - three flowing arcs -->
  <path d="M9 12 Q 10 10, 12 11" />
  <path d="M11.5 12 Q 12 9.5, 14 10.5" />
  <path d="M13.5 12 Q 14.5 10.5, 16 11.5" />
</svg>